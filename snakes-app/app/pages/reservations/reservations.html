<ion-navbar *navbar>
  <ion-title>
    Reservas
  </ion-title>
</ion-navbar>

<ion-content class="page3">
  <ion-list>
    <ion-item-sliding *ngFor="#car of cars">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{car.picture}}">
        </ion-avatar>
        <h2>{{car.name}}</h2>
        <p>Ugh. As if.</p>
      </ion-item>
      <ion-item-options>
        <button danger (click)="removeRide(car)">
          <ion-icon name="exit"></ion-icon>
          Liberar
        </button>
        <button danger (click)="freeCar(car)">
          <ion-icon name="exit"></ion-icon>
          Retirar usu√°rio
        </button>
        <button primary (click)="checkIn(car)">
          <ion-icon name="checkmark-circle"></ion-icon>
          Check in
        </button>
        <!-- <button primary>
          <ion-icon name="checkmark-circle"></ion-icon>
          Check out
        </button> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
